  
<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA demo</title>
    <style>
      #submit-button{cursor:not-allowed;}
     .g-recaptcha{text-align:center;}
    </style>
     <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Captcha</h1>
    <form action="https://apistagingref.developer.vodafone.com/oauth2/authorize?">
  <p>Client ID:</p>
  <input type="text" name="client_id" value="client_id">
  <p>Redirect URI:</p>
  <input type="text" name="redirect_uri" value="redirect_uri">
  <p>Response Type:</p>
  <input type="text" name="response_type" value="response_type">
  <p>State:</p>
  <input type="text" name="state" value="state">
  <p>Scope:</p>
  <input type="text" name="scope" value="scope">
  <p>Acr Values:</p>
  <input type="text" name="acr_values" value="acr_values">
  <p>Login Hint:</p>
  <input type="text" name="login_hint" value="login_hint"><br>
      <div class="g-recaptcha" data-sitekey="6Lc6rK4UAAAAAGqlap8ylhIxYzWgvbSEh1kIqr8M" data-callback="recaptcha_callback" data-theme="dark"></div>
  <br>
  <input id="submit-button" name="submit" type="submit" value="Submit" style="font-size:150%" disabled>
</form> 
    <script>
      function recaptcha_callback(){
        var submitBtn=document.querySelector('#submit-button');
       submitBtn.removeAttribute('disabled');
       submitBtn.style.cursor='pointer'; 
        
        }
   </script>
  </body>
</html>
