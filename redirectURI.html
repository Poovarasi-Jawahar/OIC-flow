<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirect URI</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
html,body{height:100%;}

.container{padding:0.01em 20px;width:900px;
  height: 300px;
  margin: auto;border: 5px solid #ccc;
  border-radius: 10px;  
}
  
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  </style>
  </head>
<body>
<br><br>
<div class="container">
<h1 style="font-family:Verdana,sans-serif"><img style="width:40px" src="logo.png"/><br>Please find the Authorization Code below</h1>
  </div>
<p id="demo"></p>
<script>

document.getElementById("demo").innerHTML = location.search;

if(location.search.match(/[?]code=([^&]+)/g)){
var code=location.search.match(/[?]code=([^&]+)/g);
var str=code.toString();
  var res=str.split("=");
    document.getElementById("demo").innerHTML = res[1];

}
  else{
    document.getElementById("demo").innerHTML="Error! Code not found";
  }

</script>
<a href="Generate APIX Access Token.html" target="_blank">Generate Access Token</a>

</body>
</html>
