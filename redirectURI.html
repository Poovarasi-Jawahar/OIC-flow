<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirect URI</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
html,body{height:100%;}

.container{padding:0.01em 20px;width:900px;
  height: 300px;
  margin: auto;border: 5px solid #ccc;
  border-radius: 10px;  
}
  
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  
.field{background-color:#EAEDED;padding:10px 20px;border: 1px solid #ccc;
  border-radius: 4px;float: left;margin: 6px 0;font-family:"Verdana,sans-serif";height:20px;width:125px;}
  
  </style>
  </head>
<body>
<br><br>
<div class="container">
<img style="width:50px;height:50px" src="logo.png"/>
  <div class="field">Authorization Code</div><div class="value"><p id="demo"></p></div>
  </div>

<script>

document.getElementById("demo").innerHTML = location.search;

if(location.search.match(/[?]code=([^&]+)/g)){
var code=location.search.match(/[?]code=([^&]+)/g);
var str=code.toString();
  var res=str.split("=");
    document.getElementById("demo").innerHTML = res[1];

}
  else{
    document.getElementById("demo").innerHTML="Error! Code not found";
  }

</script>
<a href="Generate APIX Access Token.html" target="_blank">Generate Access Token</a>

</body>
</html>
