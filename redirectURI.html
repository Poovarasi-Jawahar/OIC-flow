<!DOCTYPE html>
<html>
<body>

<h2>Please find the Auth Code Below</h2>
<body style="background-image:url('https://github.vodafone.com/pages/paradarshi-jena4/Apix-OpenId-Demo-App/background_white.PNG');">

<p id="demo"></p>
<p id="test"></p>
<p id="test1"></p>


<script>

document.getElementById("demo").innerHTML = location.search;

if(location.search.match(/[?]code=([^&]+)/g)){
var code=location.search.match(/[?]code=([^&]+)/g);
document.getElementById("test").innerHTML =code;
var str=code.toString();
  document.getElementById("test").innerHTML = str;
  var res=str.split("=");
    document.getElementById("test1").innerHTML = res[1];

}
  else{
    document.getElementById("test").innerHTML="Error! Code not found";
  }

</script>
<a href="Generate APIX Access Token.html" target="_blank">Generate Access Token</a>

</body>
</html>
