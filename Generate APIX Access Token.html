<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Generate Access Token</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
html,body{height:100%}

input[type=text]{
width: 50%;
  padding:12px 20px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  align="left";
  display: inline-block;
  float: left;
  font-family:Verdana,sans-serif;
}

input[type=text]:focus{box-shadow: 0 0 5px #6C3483}

.container{padding:0.01em 20px;width:865px;
  height: 390px;
  margin: auto;border: 5px solid #ccc;
  border-radius: 10px; 
}

.field{background-color:#EAEDED;padding:10px 20px;border: 1px solid #ccc;
  border-radius: 4px;float: left;margin: 6px 0;font-family:Verdana,sans-serif;height:20px;width:125px;}

.footer{padding:0.01em 20px;width:865px;background-color:#EAEDED;margin: auto;border-left: 5px solid #ccc;
  border-right: 5px solid #ccc;border-bottom: 5px solid #ccc;
  border-radius: 10px;height:110px;}

.token{padding:10px 20px;border: 1px solid #ccc;
  border-radius: 5px;background-color:#DC143C;color:#FDFEFE;font-family:Verdana,sans-serif;font-size:18px;cursor: pointer;box-shadow: 0 0 5px #6C3483;}

.token:hover{background-color:green;}


</style>
</head>
<body>
<br><br><br>
<div class="container">
<h1 style="font-family:Verdana,sans-serif"><img style="width:40px" src="logo.png"/> GENERATE ACCESS TOKEN</h1>
<form action="https://apistagingref.developer.vodafone.com/oauth2/token" method="POST">
<div class="field">Grant Type</div>
  <input style="cursor: none;" type="text" name="grant_type" value="authorization_code" readonly required>
<br><br><br>
<div class="field">Client ID</div>
  <input type="text" name="client_id" value="PTUzRIUBAPHWpSCYaCoYr854MGCwtWL8" required>
<br><br><br>
<div class="field">Client Secret</div>
  <input type="text" name="client_secret" value="bjczOLPd3Oi86glQ" required>
<br><br><br>
<div class="field">Code</div>
  <input type="text" name="code" value="code" required>
<br><br><br>
<div class="field">Redirect URI</div>
  <input type="text" name="redirect_uri" value="https://poovarasi-jawahar.github.io/OIC-flow/redirectURI.html" required>
<br><br><br><br>
</div>
<div class="footer">
<p style="font-family:Verdana,sans-serif;">Please fill the details above and click on the below "Get Access Token" button for generating Access Token.</p>
  <input class="token" type="submit" value="Get Access Token">
<br>
</div>
</form> 
</body>
</html>
